<!DOCTYPE html>
<html lang="en" style="background: url(&quot;assets/img/16184896751036574487.jpg&quot;);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Ludens-Users---25-After-Register.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="clean-block clean-form dark h-100" style="background: url(&quot;assets/img/16184896751036574487.jpg&quot;);">
        <div class="container">
            <div class="block-heading" style="padding-top: 0px;">
                <h2 class="text-primary" style="margin-top: 100px;">Personal Information<br></h2>
            </div>
            <form action="index.html" method="post" enctype="multipart/form-data" role="form">
                <div class="form-group mb-3"><label class="form-label">FirstName</label><input type="tel" class="form-control" placeholder="" name="phone" required /></div>
                <div class="form-group mb-3"><label class="form-label">SureName</label><input type="tel" class="form-control" placeholder="" name="phone" required /></div>
                <div class="form-group mb-3"><label class="form-label">M.J</label><input type="tel" class="form-control" placeholder="" name="phone" required /></div>
                <div class="form-group mb-3"><label class="form-label">Permanent Address</label><input type="tel" class="form-control" placeholder="" name="phone" required /></div>
                <div class="form-group mb-3"><label class="form-label">Current Address</label><input type="tel" class="form-control" placeholder="" name="phone" required /></div>
                <div class="form-group mb-3"><label class="form-label">Age</label><input type="tel" class="form-control" placeholder="" name="phone" required /></div>
                <div class="form-group mb-3"><label class="form-label">Contact Number</label><input type="tel" class="form-control" placeholder="" name="phone" required /></div>
                <div class="form-group mb-3"><label class="form-label">Email Address</label><input type="tel" class="form-control" placeholder="" name="phone" required /></div>
                <div class="form-group mb-3"><label class="form-label">Barangay</label><select class="form-select countries order-alpha limit-pop-1000000 presel-MX group-continents group-order-na" id="countryId" name="country" required></select></div>
                <div class="form-group mb-3"><label class="form-label">Password</label><input class="form-control" type="password"></div>
                <div class="form-group mb-3"><label class="form-label">Confirm Password</label><input class="form-control" type="password"></div>
                <hr style="margin-top: 30px;margin-bottom: 10px;">
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="background: var(--bs-dark);"><i class="fas fa-save"></i>&nbsp;Save</button></div>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://geodata.solutions/includes/countrystate.js"></script>
</body>

</html>
