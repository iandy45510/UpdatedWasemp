<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Untitled</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/Login-Form-Dark.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section class="login-dark" style="background: url(&quot;assets/img/16184896751036574487.jpg&quot;);">
        <form method="post" style="background: var(--bs-dark);">
            <h2 class="visually-hidden">Login Form</h2>
            <div class="illustration"><i class="far fa-user" style="color: var(--bs-white);background: var(--bs-dark);border-color: var(--bs-dark);"></i></div>
            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email"></div>
            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" style="color: var(--bs-light);background: var(--bs-dark);">Log In</button><button class="btn btn-primary d-block w-100" type="submit" style="color: var(--bs-light);background: var(--bs-dark);">Register</button></div><a class="forgot" href="#">Forgot your email or password?</a>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
